<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="drum">
        <div class="keys">
            <div data-key="KeyA" class="key">
                <kbd>a</kbd>
                <span>clap</span>
            </div>
            <div data-key="KeyS" class="key">
                <kbd>s</kbd>
                <span>hihat</span>
            </div>
            <div data-key="KeyD" class="key">
                <kbd>d</kbd>
                <span>kick</span>
            </div>
            <div data-key="KeyF" class="key">
                <kbd>f</kbd>
                <span>openhat</span>
            </div>
            <div data-key="KeyG" class="key">
                <kbd>g</kbd>
                <span>boom</span>
            </div>
            <div data-key="KeyH" class="key">
                <kbd>h</kbd>
                <span>ride</span>
            </div>
            <div data-key="KeyJ" class="key">
                <kbd>j</kbd>
                <span>snare</span>
            </div>
            <div data-key="KeyK" class="key">
                <kbd>k</kbd>
                <span>tom</span>
            </div>
            <div data-key="KeyL" class="key">
                <kbd>l</kbd>
                <span>drum</span>
            </div>
        </div>
    </section>

    <audio data-key="KeyA" src="./sounds/1.wav"></audio>
    <audio data-key="KeyS" src="./sounds/2.wav"></audio>
    <audio data-key="KeyD" src="./sounds/3.wav"></audio>
    <audio data-key="KeyF" src="./sounds/4.wav"></audio>
    <audio data-key="KeyG" src="./sounds/5.wav"></audio>
    <audio data-key="KeyH" src="./sounds/6.wav"></audio>
    <audio data-key="KeyJ" src="./sounds/7.wav"></audio>
    <audio data-key="KeyK" src="./sounds/8.wav"></audio>
    <audio data-key="KeyL" src="./sounds/9.wav"></audio>

<script src="./main.js"></script>
</body>
</html>
